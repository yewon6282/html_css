<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            * {
                color: white;
            }

            div {
                background-color: red;
            }

            .class1 {
                background-color: orange;
            }

            #div1 {
                background-color: yellow;
            }

            #div2 div {
                background-color: green;
            }
            
            #div2 > div {
                background-color: blue;
            }

            #div2 .class2 {
                background-color: purple;
            }

            #div2 > .class2 {
                background-color: 	#ff8080;
            }

            .class3 {
                background-color: #ff9f80;
            }

            .class3.class4 {
                background-color: #ffff80;
            }

            .class3 > .class5 {
                background-color: #9fff80;
            }

            header, article {
                background-color: #80ffff;
            }

            [type=checkbox] {
                width: 100px;
                height: 100px;
            }

            [type=checkbox]:checked {
                width: 70px;
                height: 70px;
            }

            [type=radio] {
                width: 50px;
                height: 50px;
            }            
        </style>
    </head>

    <body>
        <div>A</div>
        <hr/>
        <div class="class1">B</div>
        <hr/>
        <p class="class1">C</p>
        <hr/>
        <div id="div1">D</div>
        <hr/>
       
        <div id="div2">
            <div>E</div>
            <div class="class2">F</div>
            <div>G</div>
            <div>
                <div class="class2">H</div>
            </div>
        </div>
        <hr/>
        <div>I</div>
        <hr/>

        <p class="class3">J</p>
        <hr/>
        <p class="class3 class4">K</p>
        <hr/>
        <div class="class3">
            L
            <p class="class5">M</p>
        </div>
        <hr/>

        <header>N</header>
        <hr/>
        <article>O</article>
        <hr/>

        <div>
            <input type="checkbox"/>P
            <input type="checkbox" checked/>Q
            <input type="radio"/>R
        </div>
    </body>
</html>
