<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #wrapper {
                display: flex;
                flex-direction: column;
            }
            section {
                display: flex;
                flex-direction: row;
                width: fit-content;
            }

            nav {
                width: 900px;
                align-items: center;
            }
            
            article {
                flex-grow: 1;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <img src="../images/layout_images/01.png" width="100%">
                <img src="../images/layout_images/02.png" width="100%">
                <img src="../images/layout_images/03.png" width="100%">
            </header>
            
            <section>
                <nav>
                    <div><img src="../images/layout_images/04.png"></div>
                    <div><img src="../images/layout_images/05.png"></div>
                    <div><img src="../images/layout_images/06.png"></div>
                </nav>
                <article>
                    <div><img src="../images/layout_images/07.png"></div>
                    <div><img src="../images/layout_images/08.png"></div>
                    <div><img src="../images/layout_images/09.png"></div>
                    <div><img src="../images/layout_images/10.png"></div>
                </article>
            </section>
    
            <footer>
                <img src="../images/layout_images/11.png" width="100%">
            </footer>
        </div>
    </body>
</html>
